# --- System packages from Nix ---
[phases.setup]
# PHP 8.1 + common Symfony 3.4 extensions + Node/Yarn
nixPkgs = [
  "php81",
  "php81Extensions.mbstring",
  "php81Extensions.intl",
  "php81Extensions.pdo_mysql",
  "php81Extensions.zip",
  "nodejs_20",
  "yarn",
  "git"
]

# --- Install phase: install Composer outside Nix and "fake" PHP 7.4 for deps ---
[phases.install]
cmds = [
  "set -euxo pipefail",

  # Install Composer into a guaranteed PATH dir
  "php -r \"copy('https://getcomposer.org/installer', 'composer-setup.php');\"",
  "php composer-setup.php --install-dir=/bin --filename=composer",
  "rm -f composer-setup.php",
  "composer --version",

  # Make Composer resolve packages as if PHP = 7.4
  # (does not change the runtime PHP; only dependency resolution)
  "composer config platform.php 7.4.33",

  # Install PHP deps (ignore platform just in case some packages still insist)
  "COMPOSER_ALLOW_SUPERUSER=1 composer install --no-dev --no-interaction --prefer-dist --no-progress --optimize-autoloader --ignore-platform-req=php"
]

# --- JS build only if you actually have one ---
[phases.build]
cmds = [
  "yarn install --frozen-lockfile || true",
  "yarn build || true",
  # warm Symfony cache for prod (ignore if CLI not wired yet)
  "php bin/console cache:clear --env=prod || true"
]

[variables]
COMPOSER_ALLOW_SUPERUSER = "1"
SYMFONY_ENV = "prod"
APP_ENV = "prod"

[start]
# Adjust to your entrypoint; this is common for Symfony 3.4 with /web
cmd = "php -S 0.0.0.0:${PORT} -t web web/app.php"
